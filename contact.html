<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="mystyles.css">

    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-F2TGX86LYD"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

<body>
    <nav>
        <a href="/index/">Home</a>
        <a href="/effort/">Effort</a>
        <a href="/imagine/">Imagine</a>
        <a href="/plans/">Plans</a>
        <a href="/contact/">Contact</a>
    </nav>

    <header>
        <h1>Contact Us</h1>
        <p style="text-align: center; max-width: 800px; margin: 0 auto; color: var(--text-gray);">
            We'd love to hear from you. Please reach out with any questions, comments, or suggestions.
        </p>
    </header>

    <main>
        <div class="grid-container" style="display: grid; grid-template-columns: 1fr 1fr; gap: 2rem; align-items: start;">
            <div class="glass-card">
                <h3 style="margin-bottom: 1rem;">Send us a message</h3>
                <form action="#" method="post">
                    <div style="margin-bottom: 1rem;">
                        <label for="name" style="display: block; margin-bottom: 0.5rem;">Name</label>
                        <input type="text" id="name" name="name" required style="width: 100%; padding: 0.5rem; border-radius: 4px; border: 1px solid var(--border-color); background-color: var(--glass-bg); color: var(--text-color);">
                    </div>
                    <div style="margin-bottom: 1rem;">
                        <label for="email" style="display: block; margin-bottom: 0.5rem;">Email</label>
                        <input type="email" id="email" name="email" required style="width: 100%; padding: 0.5rem; border-radius: 4px; border: 1px solid var(--border-color); background-color: var(--glass-bg); color: var(--text-color);">
                    </div>
                    <div style="margin-bottom: 1rem;">
                        <label for="message" style="display: block; margin-bottom: 0.5rem;">Message</label>
                        <textarea id="message" name="message" rows="5" required style="width: 100%; padding: 0.5rem; border-radius: 4px; border: 1px solid var(--border-color); background-color: var(--glass-bg); color: var(--text-color);"></textarea>
                    </div>
                    <button type="submit" style="padding: 0.75rem 1.5rem; border: none; border-radius: 4px; background-color: var(--accent-cyan); color: #000; font-weight: 500; cursor: pointer;">Send Message</button>
                </form>
            </div>
            <div class="glass-card">
                <h3 style="margin-bottom: 1rem;">Contact Details</h3>
                <p style="margin-bottom: 1rem;">
                    <strong>Email:</strong> <a href="mailto:contact@asi.surge.sh">contact@asi.surge.sh</a>
                </p>
                <p>
                    <strong>LinkedIn:</strong> <a href="https://www.linkedin.com/in/adeelkhan1/" target="_blank">Adeel Khan</a>
                </p>
            </div>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 Awakened Imagination Group of Projects</p>
        <div id="sun"
            style="position: fixed; width: 100px; height: 100px; background: yellow; border-radius: 50%; bottom: 20px; right: 20px; box-shadow: 0 0 50px yellow; opacity: 0.3; pointer-events: none;">
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
